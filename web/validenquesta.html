<head>
    <title>ValidaEnquesta</title>
    <meta charset="utf-8">

    <meta name="keywords" content="Primera Iberdrola, Sevilla FC, femenino">
    <meta name="description" content="Practica Primera Iberdrola">
</head>

<body>
    <header>
        <img src="../img/ligaiberdrolaportada.png" alt="Portada Iberdrola">
        <nav>
            <a href="./classif.html">Classificació</a>
            <a href="./resultats.html">Resultats</a>
            <a href="./galeria.html">Galeria Audiovisual</a>
        </nav>
    </header>
    <main>
        <form action="./validenquesta.php" method="POST">
            <p>
                <label for="email"><b>Correo Electronico</b></label>
                <input type="email" id="idEmail" name="correo" placeholder="Introduce tu correo electrónico" required>
            </p>
            <p>
                <label for="user"><b>Usuario</b></label>
                <input id="user" type="text" placeholder="Introduce tu usuario" name="uname" required>
            </p>
            <p>
                <label for="puntuacio"><b>Puntuacio Web</b></label>
                <input id="Puntuacio" name="Puntuacio" type="number" min="1" max="5" step="1" value="" required>
            </p>
            <p>
                <label for="vglobal"><b>Valoracio Global</b></label>
                <select name="profePrefe" required>
                    <option value="Excelent">Excelent</option>
                    <option value="Notable" selected>Notable</option>
                    <option value="Bona">Bona</option>
                    <option value="Regular">Regular</option>
                    <option value="Dolenta">Dolenta</option>
                </select>
            </p>
            <p>
                <label for="colorIdeal"><b>Color Ideal per al Tema</b></label>
                <input id="inColor1" name="color1" type="color" value="#FFFF00">
            </p>
            <p>
                <label for="Observacions"><b>Observacions</b></label>
                <input type="text" id="Observaions" name="Observacions" placeholder="Observacions" autofocus size="50"
                    maxlength="300">
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
        </form>
    </main>

        <a href="mailto:iberdrola@iberdrola.es">Contacto</a><br>
        <a href="https://www.iberdrola.es/">Web Oficial FC</a>
    </footer>
</body>

</html>
